<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Currency-Rate -- <small>Base Currency is: </small>{{htc.BaseCurrncy}}</h3>
    </div>
    <p>Here has <span class="text-danger">table header problem</span>, But, it doesnot matter. The key is to load data.</p>
    <div class="panel-body">

        <table ng-table="htc.tableParams" class="table table-striped table-hover">
            <tbody>
                <tr ng-repeat="currency in $data">
                    <td data-title="'Name'">{{currency.name}}</td>
                    <td data-title="'Rate'">{{currency.rate}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
